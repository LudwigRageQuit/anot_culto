<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sair</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ascii-art {
            font-family: monospace; /* Usa uma fonte de largura fixa */
            white-space: pre; /* Preserva espaços e quebras de linha */
            color: #fff; /* Cor do texto em ASCII */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deus primeiro me amou!</h1>
        
        <!-- Exibindo a cruz em ASCII -->
        <div class="ascii-art">
            <!-- Substitua o conteúdo abaixo pela sua cruz em ASCII -->
            <pre>
        +     
        |     
   +---+---+
        |     
   |
   |
            </pre>
        </div>

        <a class="btn" href="{{ url_for('index') }}">
            <i class="fas fa-home icon"></i> <strong>Início</strong>
        </a>
    </div>
</body>
</html>
